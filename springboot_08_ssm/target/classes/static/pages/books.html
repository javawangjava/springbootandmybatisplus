<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>SpringMVC案例</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>图书管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {// 创建页面时，回调getAll()显示页面                this.getAll();            },            /*            * Axios 已经为所有支持的请求方法提供了别名:            * get 请求 ： axios.get(url[,config])            * delete 请求 ： axios.delete(url[,config])            * post 请求： axios.post(url[,data[,config])            * put 请求： axios.put(url[,data[,config])            *            * then() 需要传递一个匿名函数。我们将 then() 中传递的匿名函数称为 回调函数，            * 意思是该匿名函数在发送请求时不会被调用，而是在成功响应后调用的函数。            * 而该回调函数中的 resp 参数是对响应的数据进行封装的对象，通过 resp.data 可以获取到响应的数据。            *            * then(res)=>{}// 下面的这部分是匿名函数，在大括号中可以写匿名函数的函数体            *            *  axios.get("/books").then((res)=>{                        this.dataList = res.data.data;                    })            *            * */            // 前端代码            methods: {                //列表                getAll() {                    //发送ajax请求                    axios.get("/books").then((res)=>{                        // res.data.data中最后一个data时Result对象的data成员，是一个Object类型的变量                        this.dataList = res.data.data;                    });                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible = true;// 显示弹出窗口                    this.resetForm();// 每次新弹出的窗口时重置表单                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd () {                    //发送ajax请求                    axios.post("/books",this.formData).then((res)=>{                        // 这个大括号中是对返回值的处理                        // console.log(res.data);                        //如果操作成功，关闭弹层，显示数据                        if(res.data.code == 20011){// 在controller中使用code来标识成功和失败                            this.dialogFormVisible = false;                            // 添加的消息这里应该从后台取，但是前面在后台哪里没有设置消息，所以在这里额外处理的                            this.$message.success("添加成功");                        }else if(res.data.code == 20010){                            this.$message.error("添加失败");                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{// 最终都显示所有的数据                        this.getAll();                    });                },                //弹出编辑窗口                //显示弹出框查询图书信息                handleUpdate(row) {                    // console.log(row);   //row.id 查询条件                    // 查询数据，根据id查询，这里是按照Id查询，所以在后端按Id查询不能出错，所以将service层中异常处理的部分删除了，只保留了id=1的异常。                    axios.get("/books/"+row.id).then((res)=>{                        // console.log(res.data.data);                        if(res.data.code == 20041){// 如果按Id查询结果正确，那么就展出弹层，加载数据                            //展示弹层，加载数据                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }else{                            this.$message.error(res.data.msg);                        }                    });                },                //保存修改后的图书信息                handleEdit() {                    //发送ajax请求                    axios.put("/books",this.formData).then((res)=>{                        //如果操作成功，关闭弹层，显示数据                        if(res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else if(res.data.code == 20030){                            this.$message.error("修改失败");                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                // 删除                handleDelete(row) {                    //1.弹出提示框                    this.$confirm("此操作永久删除当前数据，是否继续？","提示",{                        type:'info'                    }).then(()=>{                        //2.做删除业务                        axios.delete("/books/"+row.id).then((res)=>{                            if(res.data.code == 20021){                                this.$message.success("删除成功");                            }else{                                this.$message.error("删除失败");                            }                        }).finally(()=>{                            this.getAll();                        });                    }).catch(()=>{                        //3.取消删除                        this.$message.info("取消删除操作");                    });                }            }        })    </script></html>
